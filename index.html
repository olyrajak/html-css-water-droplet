<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Html & CSS Water Drop Effects</title>

</head>


<body>
    <header>
        <h1>CSS Only Water Drop Effects</h1>

    </header>
    <div class="water-drop">
        <div class="drop">
            <p>H<sub>2</sub></p>
        </div>
        <span>+</span>
        <div class="drop">
            <p>O<sub>2</sub></p>
        </div>
        <span>=</span>
        <div class="drop">
            <p>H<sub>2</sub>O</p>
        </div>
    </div>


</body>

</html>
